<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <title>Let us feast on the flesh of Simon!</title>
  </head>
  <body>
    <div class="userTips">
      <a
        id="info"
        href="https://www.youtube.com/watch?v=1Yqj76Q4jJ4"
        target="https://www.youtube.com/watch?v=1Yqj76Q4jJ4"
        rel="noopener noreferrer"
        ><i class="fas fa-info"></i
      ></a>
      
      <button id="onBtn"><i class="fas fa-power-off"></i></button>
      <button id="offBtn"><i class="fas fa-stop"></i></button>
      <button id="strict"><i class="fas fa-bolt"></i></button>
    </div>

    <div class="container" id="btn">
      <div class="playBoard">
        <div id="greenPad" class="playPad" value="greenPad"></div>

        <div id="redPad" class="playPad" value="redPad"></div>

        <div id="bluePad" class="playPad" value="bluePad"></div>

        <div id="yellowPad" class="playPad" value="yellowPad"></div>
      </div>
      <div class="controlBoard">
        <h1 class="title">Simon!</h1>

        <div class="start in">
          <i id="startbtn" class="fas fa-play"></i>
        </div>

        <div id="countbtn" class="level in"><span id="disp"> - </span></div>

      

    <audio id="audioGameOver">
      <source src="js/audio/gameover.wav" type="audio/wav"/>
    </audio>
    <audio id="audioGreen">
      <source src="js/audio/green.wav" type="audio/wav"/>
    </audio>
    <audio id="audioRed">
      <source src="js/audio/red.wav" type="audio/wav"/>
    </audio>
    <audio id="audioYellow">
      <source src="js/audio/yellow.wav" type="audio/wav"/>
    </audio>
    <audio id="audioBlue">
      <source src="js/audio/blue.wav" type="audio/wav"/>
    </audio>
    <audio id="audioStart">
      <source src="js/audio/start.wav" type="audio/wav"/>
    </audio>
    <audio id="audioOn">
      <source src="js/audio/onbtn.wav" type="audio/wav"/>
    </audio>


    <script src="./js/game.js"></script>
  </body>
</html>
