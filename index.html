<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <title>Let us feast on the flesh of Simon!</title>
    <!-- <script defer src="js/main.js"></script> -->
  </head>
  <body>
    <div class="userTips">
      <a
        id="info"
        href="https://www.youtube.com/watch?v=1Yqj76Q4jJ4"
        target="https://www.youtube.com/watch?v=1Yqj76Q4jJ4"
        rel="noopener noreferrer"
        ><i class="fas fa-info"></i
      ></a>
    </div>

    <div class="container">
      <div class="colorPads">
        <div class="playBoard">
          <div id="greenPad"></div>
          <div id="redPad"></div>
          <div id="bluePad"></div>
          <div id="yellowPad"></div>
        </div>
      </div>

      <div class="controlBoard">
        <div id="title">
          <h1 class="title">Simon!</h1>
        </div>
        <div class="start in">
          <i id="startDiGame" class="fas fa-play"></i>
        </div>
        <!-- <div id="countItUP">
                <h2>LvL</h2>
                <input type="number" id="count">
            </div> -->
        <div id="countItUP" class="level in">0</div>
      </div>
    </div>

    <script src="./js/game.js"></script>
  </body>
</html>
